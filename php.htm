<!DOCTYPE html>
<html>
    <head>
    <style> 
        div > p { 
          color: #009900; 
          font-size: 32px; 
          font-weight: bold; 
          margin: 0px; 
          text-align: center; 
        } 
      </style> 
      </head>
      <body> 
        <div>Child selector property</div> 
        <div> 
          <div>child div content</div> 
          <p>This is a child also, but a paragraph</p>
          <p>Hello</p> 
        </div> 
        <p>Hello</p> 
        <p>World</p> 
      </body> 
</html>
